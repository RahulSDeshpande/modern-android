buildscript {
    ext.versions = [
            'android_gradle' : '3.2.1',
            'androidx'       : [
                    'appcompat'        : '1.0.2',
                    'arch_core_testing': '2.0.0',
                    'browser'          : '1.0.0',
                    'core'             : '1.1.0-alpha02',
                    'constraint_layout': '2.0.0-alpha2',
                    'core_ktx'         : '1.0.1',
                    'fragment'         : '1.0.0',
                    'emoji'            : '1.0.0',
                    'lifecycle'        : '2.0.0',
                    'paging'           : '2.0.0',
                    'palette'          : '1.0.0',
                    'recyclerview'     : '1.0.0',
                    'room'             : '2.0.0',
                    'test_core'        : '1.0.0',
                    'test_junit'       : '1.0.0',
                    'test_runner'      : '1.1.1',
                    'test_rules'       : '1.1.0',
                    'work'             : '1.0.0-alpha09',
                    'espresso_core'    : '3.1.1'
            ],
            'coroutines'     : '0.30.2-eap13',
            'dagger'         : '2.16',
            'assistedinject' : '0.3.2',
            'epoxy'          : '3.0.0',
            'firebase'       : '16.0.4',
            'glide'          : '4.8.0',
            'kotlin'         : '1.3.11',
            'anko'           : '0.10.8',
            'ktlint'         : '0.29.0',
            'mockito'        : '2.18.3',
            'material_design': '1.0.0',
            'rx'             : '2.2.4',
            'rxandroid'      : '2.0.2',
            'rxkotlin'       : '2.3.0',
            'rxlint'         : '1.7.1',
            'threetenbp'     : '1.3.8',
            'threetenabp'    : '1.1.1',
            'retrofit'       : '2.5.0',
            'junit'          : '4.12',
            'robolectric'    : '4.0.2',
            'mockito_kotlin' : '2.0.0-RC3',
            'stetho'         : '1.5.0',
            'timber'         : '4.7.1'
    ]

    ext.buildConfig = [
            'compileSdk': 28,
            'minSdk'    : 23,
            'targetSdk' : 28,
    ]

    repositories {
        jcenter()
        google()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$versions.android_gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.google.gms:google-services:4.1.0'
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-alpha08"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
