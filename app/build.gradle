    implementation 'com.google.android.gms:play-services-places:16.0.0'
    implementation 'com.google.firebase:firebase-database:16.0.5'

    implementation "android.arch.navigation:navigation-fragment:1.0.0-alpha08"
    implementation "android.arch.navigation:navigation-ui:1.0.0-alpha08"
    implementation "android.arch.work:work-runtime-ktx:1.0.0-alpha13"
    implementation "android.arch.work:work-firebase:1.0.0-alpha11"

    implementation "io.reactivex.rxjava2:rxkotlin:$versions.rxkotlin"
    implementation "io.reactivex.rxjava2:rxandroid:$versions.rxandroid"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$versions.kotlin"
    implementation "org.jetbrains.anko:anko:$versions.anko"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.0.0'

    implementation 'com.tbruyelle.rxpermissions:rxpermissions:0.9.4@aar'

    implementation 'com.jakewharton:butterknife:8.8.1'
    kapt "com.jakewharton:butterknife-compiler:8.8.1"

    kapt "com.google.dagger:dagger-compiler:$versions.dagger"
    implementation "com.google.dagger:dagger:$versions.dagger"
    kapt "com.google.dagger:dagger-android-processor:$versions.dagger"
    implementation "com.google.dagger:dagger-android-support:$versions.dagger"

    implementation 'com.google.code.gson:gson:2.8.5'

    /*
    implementation "com.squareup.retrofit2:retrofit:$versions.retrofit"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.0'
    implementation("com.squareup.okio:okio:1.16.0")
    */

    implementation "com.jakewharton.timber:timber:$versions.timber"

    implementation project(':common')
    implementation project(':network')
}
